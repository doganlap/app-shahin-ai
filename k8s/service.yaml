apiVersion: v1
kind: Service
metadata:
  name: grc-api
  namespace: grc-platform
spec:
  selector:
    app: grc-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: grc-web
  namespace: grc-platform
spec:
  selector:
    app: grc-web
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

