apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grc-ingress
  namespace: grc-platform
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.grc-platform.com
    - grc-platform.com
    secretName: grc-tls
  rules:
  - host: api.grc-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grc-api
            port:
              number: 80
  - host: grc-platform.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grc-web
            port:
              number: 80

