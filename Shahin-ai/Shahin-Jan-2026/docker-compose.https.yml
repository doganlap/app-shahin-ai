version: '3.8'

services:
  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: grc-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-localhost.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx-certs:/etc/nginx/certs:ro
      - ./nginx-logs:/var/log/nginx
    depends_on:
      - grcmvc
    networks:
      - grc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # GRC MVC Application
  grcmvc:
    build:
      context: .
      dockerfile: src/GrcMvc/Dockerfile
    container_name: grcmvc-app
    expose:
      - "80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      # Database configuration
      - ConnectionStrings__DefaultConnection=Host=grcmvc-db;Port=5432;Database=grcmvc_prod;Username=postgres;Password=postgres;
      # JWT configuration
      - JwtSettings__Secret=ThisIsASecretKeyForJWTTokenGenerationAndValidation12345
      - JwtSettings__Issuer=https://localhost:443
      - JwtSettings__Audience=https://localhost:443
      - JwtSettings__ExpirationMinutes=60
      # Admin user
      - AdminUser__Email=admin@grcmvc.com
      - AdminUser__Password=Admin@123456
      # Allowed hosts
      - AllowedHosts=localhost;127.0.0.1;grcmvc;*.localhost
    depends_on:
      grcmvc-db:
        condition: service_healthy
    networks:
      - grc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL Database
  grcmvc-db:
    image: postgres:15-alpine
    container_name: grcmvc-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=grcmvc_prod
    volumes:
      - grc-db-data:/var/lib/postgresql/data
      - ./sql-scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - grc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  grc-network:
    driver: bridge

volumes:
  grc-db-data:
