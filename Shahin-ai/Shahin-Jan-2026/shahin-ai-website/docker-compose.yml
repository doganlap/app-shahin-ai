# =============================================================================
# Shahin AI Landing Page - Docker Compose
# For self-hosted deployment on Hetzner/VPS
# =============================================================================

version: '3.8'

services:
  landing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shahin-landing
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://app.shahin-ai.com
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - shahin-network

networks:
  shahin-network:
    external: true
    name: shahin-network
