[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_API_URL = "https://app.shahin-ai.com"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[redirects]]
  from = "/login"
  to = "https://app.shahin-ai.com/Account/Login"
  status = 301
  force = true

[[redirects]]
  from = "/trial"
  to = "https://app.shahin-ai.com/grc-free-trial"
  status = 301
  force = true

[[redirects]]
  from = "/app/*"
  to = "https://app.shahin-ai.com/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
