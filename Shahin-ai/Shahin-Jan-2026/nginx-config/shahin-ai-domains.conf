        proxy_pass http://grcmvc_backend/images/;
        expires 7d;
    }

    # Block admin and trial on portal
    location /admin {
        return 302 https://login.shahin-ai.com/admin/login;
    }

    location /trial {
        return 302 https://shahin-ai.com/trial;
    }

    # Health check
    location /health {
        proxy_pass http://grcmvc_backend/health;
    }

    # All other paths
    location / {
        proxy_pass http://grcmvc_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

