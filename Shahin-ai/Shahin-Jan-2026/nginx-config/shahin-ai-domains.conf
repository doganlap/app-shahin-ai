# ============================================================================
# SHAHIN-AI.COM - Domain Routing Configuration
# Server IP: 157.180.105.48
# ============================================================================
# This configuration routes 4 domains to the single GrcMvc application:
#
# 1. shahin-ai.com         → Marketing landing page (trial registration)
# 2. www.shahin-ai.com     → Redirect to shahin-ai.com
# 3. login.shahin-ai.com   → Platform admin panel
# 4. portal.shahin-ai.com  → Tenant users (GRC workspace)
# 5. app.shahin-ai.com     → Alternate for portal (future)
#
# All domains point to the same backend (localhost:5010)
# Powered by Dogan Consult - www.doganconsult.com
# ============================================================================

# Upstream definition - Docker container on port 5137
upstream grcmvc_backend {
    server 127.0.0.1:5137;
    keepalive 32;
}

# ============================================================================
# 1. SHAHIN-AI.COM - Marketing & Trial Registration
# ============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name shahin-ai.com www.shahin-ai.com;

    # Redirect to HTTPS
    return 301 https://shahin-ai.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name shahin-ai.com www.shahin-ai.com;

    # SSL certificates (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/shahin-ai.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shahin-ai.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Root location - Landing page
    location = / {
        proxy_pass http://grcmvc_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
    }

    # Trial registration
    location /trial {
        proxy_pass http://grcmvc_backend/trial;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Onboarding wizard (after trial registration)
    location /OnboardingWizard {
        proxy_pass http://grcmvc_backend/OnboardingWizard;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints (diagnostics, agent, etc.)
    location /api/ {
        proxy_pass http://grcmvc_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # Static files
    location /css/ {
        proxy_pass http://grcmvc_backend/css/;
        proxy_http_version 1.1;
        proxy_cache_valid 200 1d;
        expires 1d;
    }

    location /js/ {
        proxy_pass http://grcmvc_backend/js/;
        proxy_http_version 1.1;
        proxy_cache_valid 200 1d;
        expires 1d;
    }

    location /images/ {
        proxy_pass http://grcmvc_backend/images/;
        proxy_http_version 1.1;
        proxy_cache_valid 200 7d;
        expires 7d;
    }

    location /lib/ {
        proxy_pass http://grcmvc_backend/lib/;
        proxy_http_version 1.1;
        proxy_cache_valid 200 1d;
        expires 1d;
    }

    # Favicon
    location /favicon.ico {
        proxy_pass http://grcmvc_backend/favicon.ico;
        expires 30d;
    }

    # Block admin access on marketing site
    location /admin {
        return 302 https://login.shahin-ai.com/admin/login;
    }

    # Health check
    location /health {
        proxy_pass http://grcmvc_backend/health;
        proxy_http_version 1.1;
    }

    # All other paths -> landing
    location / {
        proxy_pass http://grcmvc_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ============================================================================
