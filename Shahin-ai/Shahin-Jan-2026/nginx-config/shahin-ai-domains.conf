        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files
    location /css/ {
        proxy_pass http://grcmvc_backend/css/;
        expires 1d;
    }

    location /js/ {
        proxy_pass http://grcmvc_backend/js/;
        expires 1d;
    }

    location /lib/ {
        proxy_pass http://grcmvc_backend/lib/;
        expires 1d;
    }

    # Block trial on admin site
    location /trial {
        return 302 https://shahin-ai.com/trial;
    }

    # Health check
    location /health {
        proxy_pass http://grcmvc_backend/health;
    }

    # All other paths
    location / {
        proxy_pass http://grcmvc_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ============================================================================
