# Nginx Configuration for Shahin AI - Certbot Ready
# This config allows certbot to work properly
# After certificates are obtained, update to use HTTPS

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=10r/m;

# Upstream backend
upstream grc_backend {
    least_conn;
    server 127.0.0.1:8080 weight=1 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# HTTP Server - All domains (for certbot challenge)
server {
    listen 80;
    listen [::]:80;
    server_name shahin-ai.com www.shahin-ai.com portal.shahin-ai.com app.shahin-ai.com login.shahin-ai.com;

    # Let's Encrypt challenge - REQUIRED for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://grc_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # All other traffic - proxy to backend (will redirect to HTTPS after certs are installed)
    location / {
        proxy_pass http://grc_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# NOTE: After running certbot --nginx, it will automatically:
# 1. Create HTTPS server blocks
# 2. Add SSL certificate paths
# 3. Add redirect from HTTP to HTTPS
# 4. Update this configuration
