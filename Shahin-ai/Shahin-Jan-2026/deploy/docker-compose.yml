version: '3.8'

services:
  grc-app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: grc-app
    restart: always
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=grc-db;Database=grcdb;Username=grcuser;Password=GrcSecure2026!
    depends_on:
      - grc-db
    networks:
      - grc-network

  grc-db:
    image: postgres:15-alpine
    container_name: grc-db
    restart: always
    environment:
      POSTGRES_USER: grcuser
      POSTGRES_PASSWORD: GrcSecure2026!
      POSTGRES_DB: grcdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # SECURITY: Port removed - only accessible within Docker network
    # ports:
    #   - "5432:5432"
    networks:
      - grc-network

  nginx:
    image: nginx:alpine
    container_name: grc-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - grc-app
    networks:
      - grc-network

volumes:
  postgres_data:

networks:
  grc-network:
    driver: bridge
