# Grafana Dashboard Provisioning
# Auto-load dashboards from folder

apiVersion: 1

providers:
  - name: 'GRC Dashboards'
    orgId: 1
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
