# Grafana Dashboard Provisioning Configuration

apiVersion: 1

providers:
  - name: 'GRC Dashboards'
    orgId: 1
    folder: 'GRC Analytics'
    folderUid: grc-analytics
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
