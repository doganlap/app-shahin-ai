# ══════════════════════════════════════════════════════════════════════════════
# SHAHIN AI GRC - NGINX PRODUCTION CONFIGURATION
# ══════════════════════════════════════════════════════════════════════════════
# Purpose: Reverse proxy, SSL termination, load balancing
# Date: 2026-01-10
# ══════════════════════════════════════════════════════════════════════════════

user www-data;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ════════════════════════════════════════════════════════════════════════
    # LOGGING
    # ════════════════════════════════════════════════════════════════════════
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # ════════════════════════════════════════════════════════════════════════
    # PERFORMANCE TUNING
    # ════════════════════════════════════════════════════════════════════════
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 50M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # ════════════════════════════════════════════════════════════════════════
    # COMPRESSION
    # ════════════════════════════════════════════════════════════════════════
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ════════════════════════════════════════════════════════════════════════
    # SECURITY HEADERS
    # ════════════════════════════════════════════════════════════════════════
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';" always;

    # ════════════════════════════════════════════════════════════════════════
    # RATE LIMITING
    # ════════════════════════════════════════════════════════════════════════
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;

    # ════════════════════════════════════════════════════════════════════════
    # UPSTREAM - GRC APPLICATION
    # ════════════════════════════════════════════════════════════════════════
    upstream grc_backend {
        least_conn;
        server 127.0.0.1:5137 max_fails=3 fail_timeout=30s;
        # Application is running on port 5137 (local development/production)
        # Using 127.0.0.1 because nginx runs on host and app exposes port 5137 on host
        keepalive 32;
    }

    # ════════════════════════════════════════════════════════════════════════
    # HTTP → HTTPS REDIRECT
    # ════════════════════════════════════════════════════════════════════════
    server {
        listen 80;
        listen [::]:80;
        server_name shahin-ai.com www.shahin-ai.com app.shahin-ai.com portal.shahin-ai.com;

        # Allow Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ════════════════════════════════════════════════════════════════════════
    # HTTPS - MAIN APPLICATION
    # ════════════════════════════════════════════════════════════════════════
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name shahin-ai.com www.shahin-ai.com app.shahin-ai.com portal.shahin-ai.com login.shahin-ai.com;

        # SSL Configuration (Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/shahin-ai.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/shahin-ai.com/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration (Mozilla Intermediate)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # OCSP Stapling (disabled - certificate doesn't have OCSP responder URL)
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/letsencrypt/live/shahin-ai.com/chain.pem;
        # resolver 8.8.8.8 8.8.4.4 valid=300s;
        # resolver_timeout 5s;

        # HSTS (2 years)
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # ════════════════════════════════════════════════════════════════
        # LOCATION: Health Check (No auth required)
        # ════════════════════════════════════════════════════════════════
        location /health {
            proxy_pass http://grc_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            access_log off;
        }

        # ════════════════════════════════════════════════════════════════
        # LOCATION: Login/Authentication (Rate limited)
        # ════════════════════════════════════════════════════════════════
        location ~ ^/(auth|login) {
            limit_req zone=login_limit burst=3 nodelay;

            proxy_pass http://grc_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }

        # ════════════════════════════════════════════════════════════════
        # LOCATION: API Endpoints (Rate limited)
        # ════════════════════════════════════════════════════════════════
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://grc_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ════════════════════════════════════════════════════════════════
        # LOCATION: SignalR Hubs (WebSocket support)
        # ════════════════════════════════════════════════════════════════
        location /hubs/ {
            proxy_pass http://grc_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;

            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # ════════════════════════════════════════════════════════════════
        # LOCATION: Static Files (Cached) - Proxy to backend
        # Note: Files are served by ASP.NET Core from wwwroot/
        # This ensures files are always available without manual copying
        # ════════════════════════════════════════════════════════════════
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
            proxy_pass http://grc_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache static files
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # ════════════════════════════════════════════════════════════════
        # LOCATION: Uploaded Files
        # ════════════════════════════════════════════════════════════════
        location /storage/ {
            alias /var/www/shahin-ai/storage/;
            expires 1h;
            add_header Cache-Control "private, must-revalidate";
        }

        # ════════════════════════════════════════════════════════════════
        # LOCATION: All Other Requests (General rate limit)
        # ════════════════════════════════════════════════════════════════
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://grc_backend;
            proxy_http_version 1.1;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # ════════════════════════════════════════════════════════════════════════
    # Note: All domains (shahin-ai.com, www.shahin-ai.com, portal.shahin-ai.com, etc.)
    # are now handled by the main application server block above
    # ════════════════════════════════════════════════════════════════════════
}

