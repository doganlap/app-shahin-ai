# ============================================================================
# GRC Analytics Stack - ClickHouse OLAP + Kafka + Redis
# Run with: docker compose -f docker-compose.yml -f docker-compose.analytics.yml up -d
# ============================================================================

services:
  # ==========================================================================
  # ZOOKEEPER - Kafka coordination
  # ==========================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: grc-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # KAFKA - Event streaming platform
  # ==========================================================================
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: grc-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # DEBEZIUM CONNECT - CDC from PostgreSQL to Kafka
  # ==========================================================================
  debezium:
    image: debezium/connect:2.4
    container_name: grc-debezium
    depends_on:
      kafka:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      BOOTSTRAP_SERVERS: kafka:9092
      GROUP_ID: grc-cdc-group
      CONFIG_STORAGE_TOPIC: grc_connect_configs
      OFFSET_STORAGE_TOPIC: grc_connect_offsets
      STATUS_STORAGE_TOPIC: grc_connect_status
      CONFIG_STORAGE_REPLICATION_FACTOR: 1
      OFFSET_STORAGE_REPLICATION_FACTOR: 1
      STATUS_STORAGE_REPLICATION_FACTOR: 1
      KEY_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter
      KEY_CONVERTER_SCHEMAS_ENABLE: "false"
      VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
    ports:
      - "8083:8083"
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================================================
  # CLICKHOUSE - OLAP Analytics Database
  # ==========================================================================
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: grc-clickhouse
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native TCP
      - "9009:9009"   # Interserver HTTP
    environment:
      CLICKHOUSE_USER: grc_analytics
      CLICKHOUSE_PASSWORD: grc_analytics_2026
      CLICKHOUSE_DB: grc_analytics
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - clickhouse_logs:/var/log/clickhouse-server
      - ./clickhouse/init:/docker-entrypoint-initdb.d:ro
      - ./clickhouse/config:/etc/clickhouse-server/config.d:ro
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  # ==========================================================================
  # REDIS - Distributed Cache + Pub/Sub for SignalR
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: grc-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - grc-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # KAFKA UI - Management interface (optional, for debugging)
  # ==========================================================================
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: grc-kafka-ui
    depends_on:
      - kafka
    environment:
      KAFKA_CLUSTERS_0_NAME: grc-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    ports:
      - "8080:8080"
    networks:
      - grc-network

# ==========================================================================
  # GRAFANA - Monitoring & Real-time Dashboards
  # ==========================================================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grc-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin2026
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - grc-network
    depends_on:
      clickhouse:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================================================
  # APACHE SUPERSET - Business Analytics & KPI Dashboards
  # ==========================================================================
  superset:
    image: apache/superset:3.1.0
    container_name: grc-superset
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=grc_superset_secret_key_2026
      - SUPERSET_LOAD_EXAMPLES=no
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_DB=superset
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - superset_data:/app/superset_home
      - ./superset/superset_config.py:/app/pythonpath/superset_config.py
    networks:
      - grc-network
    depends_on:
      - db
      - redis
      - clickhouse
    command: >
      bash -c "
        pip install clickhouse-connect &&
        superset db upgrade &&
        superset fab create-admin --username admin --firstname Admin --lastname User --email admin@localhost --password admin2026 || true &&
        superset init &&
        gunicorn --bind 0.0.0.0:8088 --workers 2 --timeout 120 'superset.app:create_app()'
      "
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

# ==========================================================================
# VOLUMES
# ==========================================================================
volumes:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  clickhouse_data:
  clickhouse_logs:
  redis_data:
  grafana_data:
  superset_data:
